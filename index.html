<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱投票</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* HelloKitty装饰元素 */
        body::before {
            content: '🎀';
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
        }

        body::after {
            content: '🎀';
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            animation: float 3s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: #ffb6c1;
            border-radius: 50%;
            opacity: 0.3;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 60px;
            height: 60px;
            background: #ffc0cb;
            border-radius: 50%;
            opacity: 0.3;
        }

        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: bold;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .option-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform-origin: center;
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .option-btn:active {
            transform: translateY(0);
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .no-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result.yes {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .result.no {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #ff6b6b;
            animation: bounce 2s infinite;
        }

        .kitty {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 24px;
            animation: kittyBounce 4s ease-in-out infinite;
        }

        @keyframes kittyBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            25% { transform: translateY(-5px) scale(1.1); }
            50% { transform: translateY(-10px) scale(1.2); }
            75% { transform: translateY(-5px) scale(1.1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .paw {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: #ff8e8e;
            animation: wiggle 3s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .question {
                font-size: 20px;
            }
            
            .option-btn {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">💕</div>
        <div class="kitty">🐱</div>
        <div class="paw">🐾</div>
        
        <div class="question" id="question">
            周佳佳是不是陆祥瑞的小狗？ 🐕
        </div>
        
        <div class="options">
            <button class="option-btn yes-btn" onclick="showResult('yes')">
                是 🐕
            </button>
            <button class="option-btn no-btn" onclick="showResult('no')">
                不是 ❌
            </button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        let noCount = 0; // 记录选择"不是"的次数
        
        function showResult(choice) {
            const resultDiv = document.getElementById('result');
            const yesBtn = document.querySelector('.yes-btn');
            const noBtn = document.querySelector('.no-btn');
            const questionDiv = document.getElementById('question');
            
            if (choice === 'yes') {
                // 选择"是"的情况
                resultDiv.innerHTML = '你选择了：是 🐕<br><small>周佳佳确实是陆祥瑞的小狗！</small>';
                resultDiv.className = 'result show yes';
                
                // 禁用按钮
                yesBtn.style.opacity = '0.5';
                noBtn.style.opacity = '0.5';
                yesBtn.style.pointerEvents = 'none';
                noBtn.style.pointerEvents = 'none';
                
                // 添加可爱的动画效果
                setTimeout(() => {
                    document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #ffb6c1 50%, #ffc0cb 100%)';
                }, 500);
                
            } else {
                // 选择"不是"的情况
                noCount++;
                
                if (noCount === 1) {
                    // 第一次选择"不是"
                    questionDiv.innerHTML = '叫爸爸就给你选 🎀';
                    resultDiv.innerHTML = '你选择了：不是 ❌<br><small>哼！不叫爸爸就不让你选！</small>';
                    resultDiv.className = 'result show no';
                    
                    // "是"按钮变大
                    yesBtn.style.transform = 'scale(1.3)';
                    yesBtn.style.fontSize = '23px';
                    
                } else if (noCount === 2) {
                    // 第二次选择"不是"
                    questionDiv.innerHTML = '怎么还敢选不是 😤';
                    resultDiv.innerHTML = '你选择了：不是 ❌<br><small>胆子不小啊！</small>';
                    resultDiv.className = 'result show no';
                    
                    // "是"按钮继续变大
                    yesBtn.style.transform = 'scale(1.6)';
                    yesBtn.style.fontSize = '28px';
                    
                } else if (noCount === 3) {
                    // 第三次选择"不是"
                    questionDiv.innerHTML = '由不得你选 😈';
                    resultDiv.className = 'result show no';
                    
                    // "是"按钮变为最大，"不是"按钮消失
                    yesBtn.style.transform = 'scale(2.0)';
                    yesBtn.style.fontSize = '36px';
                    noBtn.style.display = 'none';
                    
                    // 强制选择"是"
                    setTimeout(() => {
                        showResult('yes');
                    }, 2000);
                    
                    return;
                }
                
                // 重置按钮状态，允许继续选择
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                    resultDiv.className = 'result';
                }, 2000);
            }
        }
    </script>
</body>
</html>
