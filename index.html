<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可爱投票</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: #ffb6c1;
            border-radius: 50%;
            opacity: 0.3;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 60px;
            height: 60px;
            background: #ffc0cb;
            border-radius: 50%;
            opacity: 0.3;
        }

        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: bold;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .option-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform-origin: center;
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .option-btn:active {
            transform: translateY(0);
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .no-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result.yes {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .result.no {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #ff6b6b;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .paw {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: #ff8e8e;
            animation: wiggle 3s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .question {
                font-size: 20px;
            }
            
            .option-btn {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">💕</div>
        <div class="paw">🐾</div>
        
        <div class="question">
            周佳佳是不是陆祥瑞的小狗？
        </div>
        
        <div class="options">
            <button class="option-btn yes-btn" onclick="showResult('yes')">
                是 🐕
            </button>
            <button class="option-btn no-btn" onclick="showResult('no')">
                不是 ❌
            </button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function showResult(choice) {
            const resultDiv = document.getElementById('result');
            const yesBtn = document.querySelector('.yes-btn');
            const noBtn = document.querySelector('.no-btn');
            
            if (choice === 'yes') {
                // 选择"是"的情况
                resultDiv.innerHTML = '你选择了：是 🐕<br><small>周佳佳确实是陆祥瑞的小狗！</small>';
                resultDiv.className = 'result show yes';
                
                // 禁用按钮
                yesBtn.style.opacity = '0.5';
                noBtn.style.opacity = '0.5';
                yesBtn.style.pointerEvents = 'none';
                noBtn.style.pointerEvents = 'none';
                
                // 添加可爱的动画效果
                setTimeout(() => {
                    document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #ffb6c1 50%, #ffc0cb 100%)';
                }, 500);
                
            } else {
                // 选择"不是"的情况 - 开始按钮大小变化动画
                resultDiv.innerHTML = '你选择了：不是 ❌<br><small>真的不是吗？再想想看~</small>';
                resultDiv.className = 'result show no';
                
                // 开始按钮大小变化动画
                startButtonAnimation();
            }
        }
        
        function startButtonAnimation() {
            const yesBtn = document.querySelector('.yes-btn');
            const noBtn = document.querySelector('.no-btn');
            const resultDiv = document.getElementById('result');
            
            let noBtnSize = 100; // 初始大小百分比
            let yesBtnSize = 100; // 初始大小百分比
            let animationSpeed = 2; // 变化速度
            
            const animate = () => {
                // "不是"按钮变小
                noBtnSize = Math.max(20, noBtnSize - animationSpeed);
                noBtn.style.transform = `scale(${noBtnSize / 100})`;
                noBtn.style.opacity = noBtnSize / 100;
                
                // "是"按钮变大
                yesBtnSize = Math.min(200, yesBtnSize + animationSpeed);
                yesBtn.style.transform = `scale(${yesBtnSize / 100})`;
                yesBtn.style.fontSize = `${18 * (yesBtnSize / 100)}px`;
                
                // 如果"不是"按钮还没有完全消失，继续动画
                if (noBtnSize > 20) {
                    requestAnimationFrame(animate);
                } else {
                    // 动画结束，显示最终结果
                    setTimeout(() => {
                        resultDiv.innerHTML = '你最终还是选择了：是 🐕<br><small>周佳佳确实是陆祥瑞的小狗！</small>';
                        resultDiv.className = 'result show yes';
                        
                        // 禁用所有按钮
                        yesBtn.style.pointerEvents = 'none';
                        noBtn.style.pointerEvents = 'none';
                        
                        // 改变背景
                        document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #ffb6c1 50%, #ffc0cb 100%)';
                    }, 1000);
                }
            };
            
            // 开始动画
            animate();
        }
    </script>
</body>
</html>
